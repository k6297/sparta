        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

  }

</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 가짜마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="toothpaste.jpg" class="card-img-top" alt="치약&칫솔">
              <div class="card-body">
                <h5 class="card-title">치약&칫솔</h5>
                <h6 class="card-subtitle mb-2 text-muted">1억원</h6>
                <p class="card-text">한 번 밖에 안 쓴 치약,칫솔 팝니다.</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="pen.jpeg" class="card-img-top" alt="볼펜">
              <div class="card-body">
                <h5 class="card-title">볼펜</h5>
                <h6 class="card-subtitle mb-2 text-muted">60만원</h6>
                <p class="card-text">잉크를 전부 소진한 펜입니다.</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>

          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="socks.jpeg" class="card-img-top" alt="양말">
              <div class="card-body">
                <h5 class="card-title">양말</h5>
                <h6 class="card-subtitle mb-2 text-muted">999만원</h6>
                <p class="card-text">발 냄새 나는 양말</p>
                <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div>
        <h2 style="font-size: 36px; text-align: center; color: #fff;">로또 예상 번호</h2>
        <p id="lotto-numbers" style="font-size: 24px; text-align: center; color: #fff;"></p>
        <button onclick="generateLottoNumbers()" style="display: block; margin: 0 auto; font-size: 20px;">다시 생성</button>
      </div>
      
      <script>
      function generateLottoNumbers() {
        // 1~45까지 숫자 배열 생성
        const numbers = Array.from({length: 45}, (_, i) => i + 1);
        
        // 숫자 배열에서 랜덤으로 6개 추출
        const lottoNumbers = [];
        for (let i = 0; i < 6; i++) {
          const randomIndex = Math.floor(Math.random() * numbers.length);
          lottoNumbers.push(numbers[randomIndex]);
          numbers.splice(randomIndex, 1);
        }
        
        // 추출한 숫자들을 오름차순으로 정렬하고 문자열로 변환
        const sortedLottoNumbers = lottoNumbers.sort((a, b) => a - b);
        const lottoNumbersString = sortedLottoNumbers.join(', ');
        
        // 로또 번호를 표시할 요소에 문자열 추가
        const lottoNumbersEl = document.getElementById('lotto-numbers');
        lottoNumbersEl.textContent = lottoNumbersString;
      }
      generateLottoNumbers(); // 페이지 로드 시 한 번 호출
      </script>
</body>
